<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
    <style>
        body {
            width: 40%;
            border: solid 1px #000000;
            margin: 2%;
            padding: 2%;
        }

        label {
            display: inline-block;
            min-width: 100px;
        }

        input {
            margin-bottom: 2%;
        }
    </style>
    <script>
        function calcular() {
            // Recojo los datos
            var Pinicial = 2;
            var peso = parseFloat(document.getElementById('weight').value);
            var largo = parseFloat(document.getElementById('length').value);
            var ancho = parseFloat(document.getElementById('width').value);
            var alto = parseFloat(document.getElementById('height').value);
            // Calculo
            var cm3 = parseFloat(largo * ancho * alto);
            var gramo = parseFloat(peso * 1000);
            var costo = parseFloat(Math.ceil(Pinicial + (0.005 * cm3) + (0.1 * (gramo / 100))));
            // Presento los resultados en html
            document.getElementById("cost").innerHTML = costo + " €";
        }
    </script>
</head>

<body>
    <h1>Calcule su tarifa de envio:</h1>
    <label for="weight">Peso(Kg):</label>
    <input type="number" id="weight" value="0">
    <br>
    <p>Dimenciones del paquete:</p>
    <label for="length">Largo(cm):</label>
    <input type="number" id="length" value="0">
    <br>
    <label for="width">Ancho(cm):</label>
    <input type="number" id="width" value="0">
    <br>
    <label for="height">Altura(cm):</label>
    <input type="number" id="height" value="0">
    <br>
    <br>
    <button onclick="calcular();"> Calcular</button>
    <br>
    <hr>
    <label for="">Costo del envio: </label><span id="cost"> 2 € </span>
</body>

</html>
