<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <script>
        function calcular() {
            //Preparar los valores
            var altura = parseFloat(document.getElementById('altura').value);
            var base = parseFloat(document.getElementById('base').value);
            //Calcular 
            var area = (altura * base) / 2;
            //pintar los valores
            document.getElementById("area").innerHTML = area;
        }
    </script>
</head>

<body>
    <h1>Calcule el área de un triángulo
        rectángulo, dada la altura y la base.</h1>
    <label for="altura">Altura:</label>
    <input type="number" id="altura" value="0" />
    <br>
    <label for="base">Base:</label>
    <input type="number" id="base" value="0" />
    <br>
    <button onclick="calcular();">Calcular</button>
    <br />
    <hr />
    <label for="area">Área del Triángulo:</label><output id="area">0</output>
    <br />
</body>

</html>
