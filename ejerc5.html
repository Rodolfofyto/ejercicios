<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor Pesetas/Euros</title>
    <style>
        body {
            width: 40%;
            border: solid 1px #000000;
            margin: 2%;
            padding: 2%;
        }

        label {
            display: inline-block;
            min-width: 150px;
        }

        input {
            margin-bottom: 2%;
        }
    </style>
    <script>
        function convertir() {
            //Preparar los datos
            var peset = parseFloat(document.getElementById('moneda').value);
            //Calcular
            var euro = peset / 166.386;
            //Pintar en el inner.HTML
            document.getElementById("conver").innerHTML = euro + " Euros";
        }
        function conversión() {
            //Preparar los datos
            var eur = parseFloat(document.getElementById('moneda').value);
            //Calcular
            var pst = eur * 166.386;
            //Mostrar resultado en html
            document.getElementById("conver").innerHTML = pst + " Pesetas"; 
        }
    </script>
</head>

<body>
    <h1>Convertidor de monedas</h1>
    <label for="moneda">Cantidad de Monedas:</label>
    <input type="number" id="moneda" value="0">
    <br>
    <br>
    <button onclick="convertir();">Pesetas to Euros</button>
    <button onclick="conversión();">Euros to Pesetas</button>
    <br>
    <hr>
    <label>Conversión: </label><span id="conver"> 0 </span>
</body>

</html>
