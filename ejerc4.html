<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>

    <script>
        function convertir() {
            //Preparar los valores
            var km = parseFloat(document.getElementById('kml').value);
            //Calcular 
            var mll = km / 1.609344;
            //pintar los valores
            document.getElementById("mll").innerHTML = mll;
        }
    </script>
</head>

<body>
    <h1>Convertidor de kilómetros a millas</h1>

    <label for="kml">Kilómetros </label>
    <input type="number" id="kml" value="0">
    <br>
    <button onclick="convertir();">Convertir</button>
    <br />
    <hr>
    <label for="">Millas:</label><span id="mll">0</span>

</body>

</html>
