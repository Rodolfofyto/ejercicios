<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calcular() {
            var numero = parseFloat(document.getElementById('num').value);

            if (numero % 2 === 0) {
                document.getElementById("resultado").innerHTML = "el número es par";
            } else {
                document.getElementById("resultado").innerHTML = "el número es impar";
            }
        }
    </script>
</head>

<body>
    <h1>El numero es par o impar?</h1>

    <label for="">Número:</label><input type="number" id="num">

    <button onclick="calcular();">Calcular</button>

    <p><span id="resultado"></span></p>

</body>

</html>
