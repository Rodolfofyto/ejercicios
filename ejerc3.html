<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>

    <script>
        function convertir() {
            //Preparar los valores
            var fahrenheit = parseFloat(document.getElementById('fahrenheit').value);
            //Calcular 
            var cel = (fahrenheit - 32) / 1.8;
            //pintar los valores
            document.getElementById("celsi").innerHTML = cel;
        }
    </script>
</head>

<body>
    <h1>Convertidor de grados Fahrenheit a
        grados Celsius</h1>

    <label for="fahrenheit">Grados Fahrenheit </label>
    <input type="number" id="fahrenheit" value="0">
    <br>
    <button onclick="convertir();">Convertir</button>
    <br />
    <hr>
    <label for="">Grados Celsius:</label><span id="celsi">0</span>


</body>

</html>
